{% extends "admin/login.html" %} {% load i18n static %} {% block extrastyle %}
{{ block.super }}
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
/>
<style>
/* Base body styles */
  body {
    background-color: #f8f9fa;
  }
/* Specific element styling */
  #header {
    background-color: #0047ab;
    color: white;
    padding: 20px;
    border-radius: 5px 5px 0 0;
  }
/* Specific element styling */
  #content {
    padding: 0;
  }
  .login {
    max-width: 450px;
    margin: 100px auto;
    background-color: white;
    border-radius: 5px;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    overflow: hidden;
  }
  .login #content-main {
    padding: 20px;
  }
  .login label,
  .login p,
/* Specific element styling */
  #content p,
  .login form p,
  .login form label {
    color: #ffffff !important;
  }
/* Form elements */
  .form-row {
    margin-bottom: 15px;
  }
  input[type="text"],
  input[type="password"] {
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    padding: 8px 12px;
    width: 100%;
    color: white;
  }
  .submit-row {
    padding: 20px 0 0 0;
    text-align: right;
  }
  .submit-row input {
    background-color: #0047ab;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  .submit-row input:hover {
    background-color: #003380;
  }
  .errornote {
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    color: #721c24;
    padding: 10px 15px;
    border-radius: 4px;
    margin-bottom: 20px;
  }
</style>
{% endblock %} {% block branding %}
<h1 id="site-name">
  <i class="fas fa-plane-departure me-2"></i>Sky Airlines Admin
</h1>
{% endblock %} {% block content_title %}
<p class="lead mt-2 text-white">
  Sign in to manage flights, bookings, and airline operations
</p>
{% endblock %}
