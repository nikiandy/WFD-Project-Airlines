<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Server Error</title>
    <style>
/* Base body styles */
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
      }
      h1 {
        font-size: 3em;
        margin-bottom: 20px;
        color: #0047ab;
      }
      .error-code {
        font-size: 6em;
        color: #ccc;
        margin: 20px 0;
      }
/* Button styling */
      .btn {
        display: inline-block;
        padding: 10px 15px;
        background-color: #0047ab;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 20px;
      }
/* Button styling */
      .btn:hover {
        background-color: #003380;
      }
    </style>
  </head>
  <body>
    <div class="error-code">500</div>
    <h1>Server Error</h1>
    <p>
      Sorry, something went wrong on our end. Our technical team has been
      notified and is working to fix the issue.
    </p>
    <a href="/" class="btn">Return to Homepage</a>
  </body>
</html>
